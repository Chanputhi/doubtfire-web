<div class="alert-top">
    <alert *ngFor="let alert of alertService.alerts" [type]="alert.type" [close]="alert.close()">
        <div class="alert-wrapper">

            <i class="fa fa-3x"></i>

            <div class="alert-content">
                <div [innerHTML]="alert.msg"></div>
            </div>

        </div>
    </alert>
</div>
